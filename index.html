<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Image Selector</title>
    <style>
        body {
            background-color: plum;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        h2 {
            color: blueviolet;
            margin: 10px 0;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .box {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: antiquewhite;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
            overflow: hidden; 
        }
        .radiob {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: blueviolet;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: darkviolet;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Elakiya Project - 1</h2>
        <h2>Radio Button</h2>
        <div class="box" id="box">
            <img id="icon" alt="Animal Image">
        </div>
        <div class="radiob">
            <label><input type="radio" name="animal" value="elaks.jpg"> Elaks</label>
            <label><input type="radio" name="animal" value="hems.jpg"> Hems</label>
            <label><input type="radio" name="animal" value="both1.jpg"> Us1</label>
            <label><input type="radio" name="animal" value="both2.jpg"> Us2</label>
<!--             <label><input type="radio" name="animal" value="us.jpg"> Us3</label>
 -->        </div>
        <button id="btn" aria-label="Show selected animal">Show it</button>
    </div>

    <script>
        const animals = document.getElementsByName("animal");
        const icon = document.getElementById("icon");
        const btn = document.getElementById("btn");

        btn.addEventListener('click', () => {
            let selected = false;
            for (let setIcon of animals) {
                if (setIcon.checked) {
                    icon.src = setIcon.value; 
                    selected = true;
                }
            }
            if (!selected) {
                alert("Please select an animal first!");
                icon.src = "";
            }
        });
    </script>
</body>
</html>
